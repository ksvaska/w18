<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="w18.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Добавить задачу</h1>
    <form class="form">
      <input type="text" name="task" id="task" placeholder="Задача" />
      <button class="btn_add">Добавить</button>
      <h2>Список задач</h2>
      <div class="task_list">
        <p style="color: grey" class="task_area">Нет задач</p>
      </div>
      <button disabled class="btn_clear">Очистить список задач</button>
    </form>
    <script src="w18.js"></script>
  </body>
</html>
